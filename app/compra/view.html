<ng-include src="'include/menu.html'"></ng-include>

<ng-include src="'include/header.html'"></ng-include>

<ng-include src="'include/status.html'"></ng-include>

<div class="container" ng-show="status.success==''&&status.error==''">
    <div class="row">
        <div class="col text-center">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <td>{{entity.id}}</td>
                </tr>
                <tr>
                    <th>Cantidad</th>
                    <td>{{entity.cantidad}}</td>
                </tr>
                <tr>
                    <th>Precio</th>
                    <td>{{entity.precio}}</td>
                </tr>
                <tr>
                    <th>Fecha</th>
                    <td>{{entity.fecha}}</td>
                </tr>
                <tr>
                    <th>Descuento usuario</th>
                    <td>{{entity.descuento_usuario}}</td>
                </tr>
                <tr>
                    <th>Descuento producto</th>
                    <td>{{entity.descuento_producto}}</td>
                </tr>
                <tr>
                    <th>Producto</th>
                    <td>{{entity.id_producto}}</td>
                </tr>
                <tr>
                    <th>Factura</th>
                    <td>{{entity.id_factura}}</td>
                </tr>

            </table>

            <div class="control-group text-right">
                <div class="controls">
                    <a type="button" class="btn btn-primary" href="home">Ir a home</a>
                    <button type="button" class="btn btn-primary" ng-click="back()">
                        Volver
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

<ng-include src="'include/footer.html'"></ng-include>
