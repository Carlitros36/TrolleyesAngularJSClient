<ng-include src="'include/menu.html'"></ng-include>

<ng-include src="'include/header.html'"></ng-include>

<ng-include src="'include/status.html'"></ng-include>

<div class="container" ng-show="status.success==''&&status.error==''">
    <div class="row">
        <div class="col">
            <table class="table table-striped table-sm">
                <tr>
                    <th>
                        id
                    </th>
                    <th>
                        nombre
                    </th>
                    <th>
                        herramientas
                    </th>
                </tr>
                <tr ng-repeat="fila in entities.content">
                    <td>{{fila.id}}</td>
                    <td>{{fila.nombre}}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Herramientas">
                            <a class="btn btn-primary" href="tipoproducto/edit/{{fila.id}}">Editar</a>
                            <a class="btn btn-primary" href="tipoproducto/remove/{{fila.id}}">Borrar</a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<ng-include src="'include/footer.html'"></ng-include>
